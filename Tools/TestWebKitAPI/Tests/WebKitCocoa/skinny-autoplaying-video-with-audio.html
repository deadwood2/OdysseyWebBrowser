<!DOCTYPE html>
<html>
<head>
    <style>
        video {
            width: 300vw;
            height: 40vh;
        }
    </style>
    <script>
    function finishTest() {
        setTimeout(function() {
            try {
                window.webkit.messageHandlers.testHandler.postMessage("playing");
            } catch(e) { }
        }, 0);
    }
   </script>
</head>
<body>
    <video autoplay src="video-with-audio.mp4" webkit-playsinline onplaying=finishTest()></video>
</body>
</html>
