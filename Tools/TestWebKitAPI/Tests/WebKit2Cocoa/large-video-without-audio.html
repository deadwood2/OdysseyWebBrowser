<html>
<head>
<script>
    var timeout;

    function go() {
        var video = document.getElementsByTagName('video')[0];
        timeout = window.setTimeout(notPlaying, 250);
        video.addEventListener('playing', playing);
        video.play();
    }

    function playing() {
        window.clearTimeout(timeout);
        try {
            window.webkit.messageHandlers.playingHandler.postMessage('playing');
        } catch(e) {
            window.location = 'callback:playing';
        }
    }

    function notPlaying() {
        try {
            window.webkit.messageHandlers.playingHandler.postMessage('not playing');
        } catch(e) { }
    }
</script>
</head>
<body onload="go()">
    <video id="test-video" src="video-without-audio.mp4" controls width=640 height=480></video>
</body>
</html>
